<html>
   <head>
      <script type="text/javascript" src = "https://eesy.github.io/shared/plugins/v1/libs/require.js"></script>
      <script type="text/javascript" src = "https://eesy.github.io/shared/plugins/v1/libs/require_config.js"></script>
   </head>

   <body>
      <script>
          require(['canvas_api', './resources'], function(canvasApi, resources) {
            // Add a button to the canvas menu...With a click handler
            canvasApi.nav.addButton("Course tool", "haxBtn", resources.svg.cogwheels, function() {           
              // Pull some info from a rest endpoint
              canvasApi.rest.get("/api/v1/users/self/profile", function(response) {
                // ...and use it 
                canvasApi.showPanel("Hey! " + response.name, "This is a message from a plugin")
              });
            });
        });
      </script>
   </body>
</html>
