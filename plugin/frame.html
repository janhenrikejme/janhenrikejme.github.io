<html>
   <head>
      <script type="text/javascript" src = "libs/require.js"></script>
      <script type="text/javascript" src = "libs/require_config.js"></script>
   </head>

   <body>
     <div id="main">main</main>
          <script>
	        require(['jquery', 'iframe_communicator_client'], function($, iframe_communicator_client) {
            iframe_communicator_client.invoke("hideElement", { selector: "#fixed_bottom" });

            iframe_communicator_client.invoke("on", { event: "mousemove", selector: ":root" }, function(response) {
                   console.log(response);
            });



            iframe_communicator_client.invoke("addButton", { 
               title: "Hax",
               icon: "<svg style=\"width: 50px; height: 50px;\"><circle cx=\"25\" cy=\"25\" r=\"20\" stroke=\"green\" stroke-width=\"4\" fill=\"yellow\" /><svg>"
            }, function(response) {
                   console.log("Clickkkkkk!!!");
            });

          });
	      </script>


   </body>
</html>
